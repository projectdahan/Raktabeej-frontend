<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raktabeej - Blood Donation Network</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    
    body, html {
      height: 100%;
      overflow-x: hidden;
      background: #000;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 12px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0,0,0,0.8);
    }
    
    header img {
      height: 45px;
    }

    nav {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      font-size: 1rem;
    }

    nav a:hover {
      color: #ff3b3b;
    }

    .hamburger {
      display: none;
      font-size: 2rem;
      cursor: pointer;
      user-select: none;
      padding: 5px;
    }

    /* VIDEO BACKGROUND */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }

    /* MAIN CONTENT */
    main {
      min-height: 100vh;
      padding: 90px 20px 70px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    main img.logo-main {
      max-width: 260px;
      width: 90%;
      height: auto;
      margin-bottom: 20px;
      user-select: none;
    }

    .btn-group {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      width: 100%;
      max-width: 400px;
    }

    .btn-group a {
      flex: 1 1 140px;
      text-decoration: none;
      color: white;
      background: #ff0000;
      padding: 12px 18px;
      border-radius: 6px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.6);
      transition: background 0.3s ease;
      font-size: 1rem;
      text-align: center;
      user-select: none;
    }

    .btn-group a:hover {
      background: #cc0000;
    }

    /* FOOTER */
    footer {
      position: fixed;
      bottom: 12px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.9rem;
      text-shadow: 1px 1px 3px black;
      z-index: 1000;
      user-select: none;
    }

    /* RESPONSIVE DESIGN */
    @media (max-width: 768px) {
      .video-bg {
        display: none;
      }

      nav {
        position: fixed;
        top: 55px;
        right: 0;
        background: rgba(0, 0, 0, 0.9);
        flex-direction: column;
        gap: 15px;
        padding: 18px;
        border-radius: 0 0 0 8px;
        width: 220px;
        height: calc(100vh - 55px);
        transform: translateX(100%);
        transition: transform 0.3s ease;
        box-shadow: -3px 0 10px rgba(0,0,0,0.7);
        z-index: 999;
      }

      nav.active {
        transform: translateX(0);
      }

      nav a {
        font-size: 1.2rem;
        padding: 10px 0;
      }

      .hamburger {
        display: block;
        color: white;
      }

      main {
        padding: 85px 15px 75px;
      }

      .btn-group a {
        flex: 1 1 100%;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Raktabeej Logo" />
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <nav id="nav-menu">
    <a href="register.htm">Register as Donor</a>
    <a href="about.htm">About Us</a>
    <a href="donors.htm">Donor Database</a>
    <a href="request.htm">Request Blood</a>
    <a href="contact.htm">Contact</a>
  </nav>
</header>

<video class="video-bg" autoplay muted loop playsinline>
  <source src="assets/background.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>

<main>
  <img class="logo-main" src="assets/logo.png" alt="Raktabeej Logo" />
  <div class="btn-group">
    <a href="register.htm">Become a Donor</a>
    <a href="donors.htm">Find Donors</a>
  </div>
</main>

<footer>
  &copy; 2025 Raktabeej — Together we save lives
</footer>

<script>
  function toggleMenu() {
    document.getElementById('nav-menu').classList.toggle('active');
  }

  // Close menu when clicking a link (optional)
  document.querySelectorAll('#nav-menu a').forEach(link => {
    link.addEventListener('click', () => {
      document.getElementById('nav-menu').classList.remove('active');
    });
  });
</script>

</body>
</html>
