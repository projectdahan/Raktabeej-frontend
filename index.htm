<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Raktabeej - Blood Donation Network</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body, html {
      height: 100%;
      overflow-x: hidden;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 10;
    }
    header img {
      height: 50px;
    }

    nav {
      display: flex;
      gap: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
      font-size: 0.95rem;
    }
    nav a:hover {
      color: #ff0000;
    }

    .hamburger {
      display: none;
      font-size: 1.5rem;
      cursor: pointer;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: brightness(0.6);
    }

    main {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 0 20px;
    }

    main img.logo-main {
      max-width: 300px;
      width: 90%;
      height: auto;
      margin-bottom: 20px;
    }

    .btn-group {
      margin-top: 5px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn-group a {
      text-decoration: none;
      color: white;
      background: #ff0000;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 5px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(255, 0, 0, 0.5);
      transition: background 0.3s ease;
      font-size: 0.95rem;
    }

    .btn-group a:hover {
      background: #cc0000;
    }

    footer {
      position: fixed;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.85rem;
      text-shadow: 1px 1px 3px black;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .video-bg {
        display: none;
      }

      nav {
        display: none;
        position: absolute;
        top: 60px;
        right: 20px;
        background: rgba(0, 0, 0, 0.85);
        flex-direction: column;
        gap: 10px;
        padding: 10px 20px;
        border-radius: 5px;
      }

      nav.active {
        display: flex;
      }

      .hamburger {
        display: block;
        color: white;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="assets/logo.png" alt="Raktabeej Logo" />
  <div class="hamburger" onclick="toggleMenu()">☰</div>
  <nav id="nav-menu">
    <a href="register.htm">Register as Donor</a>
    <a href="about.htm">About Us</a>
    <a href="donors.htm">Donor Database</a>
    <a href="request.htm">Request Blood</a>
    <a href="contact.htm">Contact</a>
  </nav>
</header>

<video class="video-bg" autoplay muted loop playsinline>
  <source src="assets/background.mp4" type="video/mp4" />
  Your browser does not support the video tag.
</video>

<main>
  <img class="logo-main" src="assets/logo.png" alt="Raktabeej Logo" />
  <div class="btn-group">
    <a href="register.htm">Become a Donor</a>
    <a href="donors.htm">Find Donors</a>
  </div>
</main>

<footer>
  &copy; 2025 Raktabeej — Together we save lives
</footer>

<script>
  function toggleMenu() {
    document.getElementById('nav-menu').classList.toggle('active');
  }
</script>

</body>
</html>
